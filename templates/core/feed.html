<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div role="alert" style="font-size: 13px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <h1>Home</h1>
    <form action="{% url 'signout_view' %}" method="POST">
        {% csrf_token %}
        <button type="submit">
            LOGOUT
        </button>
    </form>    
</body>
</html>
